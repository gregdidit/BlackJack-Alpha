<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://picsum.photos/id/1020/300/300" alt="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/blackjackFinal.js" defer></script>
    <title>PlayGround</title>
</head>

<body>
    <div class="game-wrapper">
        <main>
            <div class="blackjack-container">
                <div class="blackjack-title">
                    <h1>Welcome to Blackjack v1.0</h1>
                </div>
                <div class="blackjack_game-wrapper">
                    <div class="blackjack-sub-title">
                        <h2>How to play</h2>
                    </div>
                    <div class="blackjack-player-wrapper">
                        <div class="player-cards">
                            <h2>You</h2>
                            <div class="player-card-drawn">
                                <div class="card-element playerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom">
                                    </div>
                                </div>
                                <div class="card-element playerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element playerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element playerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element playerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element playerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-backing">
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                </div>
                            </div>
                            <p id="player-score">Score text</p>
                            <p id="player-outcome" class="result-outcome"> Outcome of match goes here</p>
                            <p id="player-result" class="player-result-text"></p>
                        </div>
                        <div class="player-buttons">
                            <button id="hit" class="hitbtn">Hit</button>
                            <button id="playagainbtn-top" class="playagainbtn">Play Again</button>
                            <button id="stand" class="playerstandbtn">Stand</button>
                        </div>
                    </div>
                    <div class="blackjack-dealer-wrapper">
                        <div class="dealer-cards">
                            <h2>Dealer</h2>
                            <div class="dealer-card-drawn">
                                <div class="card-element dealerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element dealerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element dealerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value">K</div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element dealerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element dealerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-element dealerCard">
                                    <div class="card-top"></div>
                                    <div class="card-value"></div>
                                    <div class="card-bottom"></div>
                                </div>
                                <div class="card-backing">
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                    <div class="card-element">
                                    </div>
                                </div>
                            </div>
                            <p id="dealer-score"></p>
                            <p id="dealer-outcome" class="result-outcome"></p>
                            <p id="dealer-result" class="dealer-result-text"></p>
                            <div class="player-buttons">
                                <button id="playagain-bottom" class="playagainbtn">Play Again</button>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>


</body>

</html>
